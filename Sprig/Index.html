<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sprig</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header class="header wrap">
    <div class="top_bar">
        <div class="header_logo"><img src="image/Vector.svg" alt="logo"></div>
        <div class="Naw_header_categories_right">
            <div class="Naw_header_categories_right_item"><a href="#">Why Sprig?</a></div>
            <div class="Naw_header_categories_right_item"><a href="#">Product</a></div>
            <div class="Naw_header_categories_right_item"><a href="#">Customers</a></div>
            <div class="Naw_header_categories_right_item"><a href="#">Resources</a></div>
            <div class="Naw_header_categories_right_item"><a href="#">Plans</a></div>
        </div>
        <div class="Naw_header_categories_left">
            <div class="Naw_header_categories_left_item"><a href="#">Sign In</a></div>
            <div class="Naw_header_categories_left_item"><a href="#">Talk to Sales</a></div>
            <button class="btn">Start for Free</button>

        </div>
        </div>

    <div class="wrap_header_content">
        <div class="header_content">
            <h2 class="header_content_h1">In-context user research that's fast and reliable.</h2>
            <p class="header_content_txt">Ensure user research happens early and often with Sprig's targeted microsurveys, video questions, and more.</p>
        <div class="header_butn">
            <button class="btn yellow_btn">Start for Free</button>
            <button class="btn transerent_btn">Talk to Sales</button>
        </div>
        </div>
        <div class="header_content_img"><img src="image/IMAGE.svg" alt="header_image"></div>

    </div>
